# Docker Compose for eBPF I/O tracing PoC
#
# Usage:
#   docker compose up -d
#   docker compose exec ebpf bash
#   # Inside container:
#   pnpm install && node tracer-nx.mjs data-processor:process-data

services:
  ebpf:
    build: .
    privileged: true
    pid: host
    network_mode: host
    volumes:
      # Mount the PoC directory
      - .:/workspace
      # Use separate node_modules for container (don't share with host)
      - ebpf_node_modules:/workspace/node_modules
      # Isolate pnpm store from host
      - ebpf_pnpm_store:/workspace/.pnpm-store
      # Isolate .nx cache from host
      - ebpf_nx_cache:/workspace/.nx
      # Required for eBPF (may not all exist on Docker Desktop)
      - /sys/kernel/debug:/sys/kernel/debug:rw
    environment:
      # Ensure npm/pnpm don't use host caches
      - npm_config_cache=/tmp/.npm
      - PNPM_HOME=/tmp/.pnpm
      # Disable Nx daemon in container
      - NX_DAEMON=false
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: sh -c "pnpm install --frozen-lockfile 2>/dev/null || pnpm install && tail -f /dev/null"

volumes:
  ebpf_node_modules:
  ebpf_pnpm_store:
  ebpf_nx_cache:
